<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pioneer Bank</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card login-form p-3 m-auto">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <h4>Welcome To Pioneer Bank</h4>
                            <hr>
                        </div>
                        <div class="form-group mt-4">
                            <h5 class="mb-3">Login</h5>
                            <input type="email" class="form-control" id="usr" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pwd" placeholder="Password">
                        </div>
                        <button id="login" type="button" class="btn btn-success btn-block">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- --------CDN------- -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
