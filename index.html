<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pioneer Bank</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="login-area" class="row">
            <div class="col-lg-12">
                <div class="card login-form p-3 m-auto">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <h4>Welcome To Pioneer Bank</h4>
                            <hr>
                        </div>
                        <div class="form-group mt-4">
                            <h5 class="mb-3">Login</h5>
                            <input name="email" type="email" class="form-control" id="usr" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pwd" placeholder="Password" required>
                        </div>
                        <button id="login" type="button" class="btn btn-success btn-block">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ------------Transaction Area------------ -->

        <div id="transaction-area">
            <h4 class="text-center">Dashboard</h4>
            <hr>
            <div class="row mt-5">
                <div class="col-lg-4 col-12 mb-4">
                    <div class="card deposit card-responsive">
                        <div class="card-body">
                            <h5>Deposit</h5>
                            <h2>$<span id="current-deposit">12500.00</span></h2>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card withdraw card-responsive">
                        <div class="card-body">
                            <h5>Withdraw</h5>
                            <h2>$<span id="withdraw">0.00</span></h2>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card balance card-responsive">
                        <div class="card-body">
                            <h5>Balance</h5>
                            <h2>$<span id="old-balance">0</span></h2>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row mt-4">
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="card card-responsive2">
                        <div class="card-body">
                            <h5>Deposit</h5>
                            <div class="form-group">
                                <input id="deposit-amount" type="number" class="form-control" placeholder="$ 0.00">
                            </div>
                            <button id="deposit" type="submit"
                                class="btn btn-success btn-sm full-width">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="card card-responsive2">
                        <div class="card-body">
                            <h5>Withdraw</h5>
                            <div class="form-group">
                                <input id="withdraw-amount" type="number" class="form-control" placeholder="$ 0.00">
                            </div>
                            <button id="withdraw-btn" type="submit"
                                class="btn btn-success btn-sm full-width">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- --------CDN------- -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
